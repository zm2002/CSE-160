<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
  <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>

  <!-- vector 1 -->
  <br>
  <label>v1: x <input id="x" type="text"></label>
  <label>y <input id="y" type="text"></label>
  <br>

  <!-- vector 2 -->
  <br>
  <label>v2: x <input id="x2" type="text"></label>
  <label>y <input id="y2" type="text"></label>
  <br>

  <button onclick="handleDrawEvent()">Draw</button>
  <br>
  <br>

  <!-- operation -->
  <label>Operation: <select id="op">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="mag">Magnitude</option>
      <option value="norm">Normalize</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>
    </select></label>

  <label>Scalar: <input id="scalar" type="text"></label>
  <br>
  <button onclick="handleDrawOperationEvent()">Draw</button>

  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="asg0.js"></script>
</body>

</html>
